<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Document</title>
</head>
<body>
	输入:<input id="text" type="text" placeholder="输入您的问题">
	<div id="main"></div>
	输出:<span class="output" style="margin-top: 10px;border:1px solid #ddd;"></span>
	<div class="interpret" style="cursor:pointer;width:100px;height:40px;line-height: 40px;text-align: center;background: #ddd">发送</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>
		(function(){
			function reply(){
			var text = $('#text').val();
			var reply='';
			$.ajax({
				url:'http://www.tuling123.com/openapi/api?key=8156b003e4db4802a96f00044af102ef&info='+text,
				type:'post',
				success:function(data){
					reply = data.text;
					$('.output').text(reply);
					$("#main").html('<audio autoplay>'+'<source src="http://fanyi.baidu.com/gettts?lan=zh&text='+reply+'&spd=5&source=wise">'+'</audio>');
				}
			})
		}
		// function send(){
			$(".interpret").on('click',function(){
				reply();
			})
			$(window).on('keydown',function(ev){
				if(ev.keyCode == 13){
					reply();
				}
			})
		// }
		// send();
		})()
	</script>
</body>
</html>
